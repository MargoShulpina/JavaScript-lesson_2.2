<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример с линиями</title>
</head>
<body>
  <h1> Пример простой</h1>
  <script>
  function line(z) {
    document.writeln("<hr align='center' width=" + z + ">");
  }
  for (let i = 0; i < 20; i ++){
  line(10 + (i * 20));
  }
  </script>
</body>
</html>
